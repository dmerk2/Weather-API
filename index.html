<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Weather API</title>
</head>
<body>

  <div class='container'><em>
	<!-- retrieved data will be dumped here -->
	<div class='city'></div>
	<div class='wind'></div>
	<div class='humidity'></div>
	<div class='temp'></div>
  </em></div>

<div class='checkBox'>
  <!-- input box -->
  <input type="text" placeholder="Check anywhere!">

  <!--submit button-->
  <input class="btn btn-default" type="submit">
</div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">

	//This is our API Key
	var APIKey = "b1434cc4b4c38161215a67768fa4f514";

	//here we are building the URL we neeed to query the database
	var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Russia&appid=" + APIKey;

	//than AJAX call
	$.ajax({url: queryURL, method: 'GET'})

	.done(function(response){
		//log queryURL
		console.log(queryURL);
		//log resulting object
		console.log(response);

		//response.main.temp is the kelvin temperature
		var kelvin= response.main.temp;
		var F = 1.8*(kelvin-273)+32;

		//transfer to HTML
		$(".city").html("City: " + response.name)
		$('.wind').html("Wind Speed: " + response.wind.speed + " MPH")	    
		$('.humidity').html('Humidity: ' + response.main.humidity + " %")
		$('.temp').html("Temperature: " + Math.round(F) + "F")
	});

	// document.getElementById('submit').onsubmit = function() {
 //      window.location = 'http://api.openweathermap.org/data/2.5/weather?' + document.getElementById('queryURL').value;
 //        return false;
    
</script>

</body>
</html>
